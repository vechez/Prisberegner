[build]
  command = ""
  publish = "."

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=600"

[[headers]]
  for = "/positions.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, immutable"
